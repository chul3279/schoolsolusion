    <script>
        let currentUser = null;
        let isPasswordVerified = false;
        let schoolList = [];

        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('schoolus_user');
            if (!userData) { alert('로그인이 필요합니다.'); location.href = 'index.html'; return; }
            currentUser = JSON.parse(userData);
            loadSchoolList();
        });

        async function loadSchoolList() {
            try {
                const response = await fetch('/api/schools');
                const result = await response.json();
                if (result.success) {
                    schoolList = result.schools;
                    const select = document.getElementById('memberSchool');
                    schoolList.forEach(school => {
                        const option = document.createElement('option');
                        option.value = school.member_school;
                        option.dataset.schoolId = school.school_id;
                        option.textContent = school.member_school;
                        select.appendChild(option);
                    });
                }
            } catch (error) { console.error('학교 목록 로드 오류:', error); }
        }

        document.getElementById('memberSchool').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            document.getElementById('schoolId').value = selectedOption.dataset.schoolId || '';
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') { input.type = 'text'; icon.classList.remove('fa-eye'); icon.classList.add('fa-eye-slash'); }
            else { input.type = 'password'; icon.classList.remove('fa-eye-slash'); icon.classList.add('fa-eye'); }
        }

        async function verifyPassword() {
            const password = document.getElementById('currentPasswordVerify').value;
            if (!password) { showToast('비밀번호를 입력해주세요.', 'error'); return; }
            try {
                const response = await fetch('/api/member/verify-password', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ member_id: currentUser.member_id, password: password })
                });
                const result = await response.json();
                if (result.success) {
                    isPasswordVerified = true;
                    document.getElementById('passwordVerifySection').classList.add('hidden');
                    document.getElementById('editFormSection').classList.remove('hidden');
                    loadMemberInfo();
                } else { showToast('비밀번호가 일치하지 않습니다.', 'error'); }
            } catch (error) { console.error('비밀번호 확인 오류:', error); showToast('오류가 발생했습니다.', 'error'); }
        }

        async function loadMemberInfo() {
            try {
                const response = await fetch(`/api/member/info?member_id=${currentUser.member_id}`);
                const result = await response.json();
                if (result.success) {
                    const member = result.member;
                    document.getElementById('memberId').value = member.member_id || '';
                    document.getElementById('memberName').value = member.member_name || '';
                    document.getElementById('memberBirth').value = member.member_birth || '';
                    document.getElementById('memberTel').value = member.member_tel || '';
                    document.getElementById('memberAdd').value = member.member_add || '';
                    document.getElementById('memberSchool').value = member.member_school || '';
                    document.getElementById('schoolId').value = member.school_id || '';
                    const roleMap = { 'teacher': '교사', 'student': '학생', 'parent': '학부모' };
                    document.getElementById('memberRollDisplay').value = roleMap[member.member_roll] || member.member_roll;
                    document.getElementById('memberRoll').value = member.member_roll;
                    showRoleSection(member.member_roll);
                    if (member.member_roll === 'teacher') {
                        document.getElementById('department').value = member.department || '';
                        document.getElementById('departmentPosition').value = member.department_position || '';
                        document.getElementById('teacherClassGrade').value = member.class_grade || '';
                        document.getElementById('teacherClassNo').value = member.class_no || '';
                    } else if (member.member_roll === 'student') {
                        document.getElementById('studentClassGrade').value = member.class_grade || '';
                        document.getElementById('studentClassNo').value = member.class_no || '';
                        document.getElementById('studentClassNum').value = member.class_num || '';
                    } else if (member.member_roll === 'parent') {
                        document.getElementById('childName').value = member.child_name || '';
                        document.getElementById('childBirth').value = member.child_birth || '';
                        document.getElementById('parentClassGrade').value = member.class_grade || '';
                        document.getElementById('parentClassNo').value = member.class_no || '';
                        document.getElementById('parentClassNum').value = member.class_num || '';
                    }
                } else { showToast('회원정보를 불러올 수 없습니다.', 'error'); }
            } catch (error) { console.error('회원정보 로드 오류:', error); showToast('오류가 발생했습니다.', 'error'); }
        }

        function showRoleSection(role) {
            document.getElementById('teacherInfoSection').classList.add('hidden');
            document.getElementById('studentInfoSection').classList.add('hidden');
            document.getElementById('parentInfoSection').classList.add('hidden');
            document.getElementById('studentClassGrade').removeAttribute('required');
            document.getElementById('studentClassNo').removeAttribute('required');
            document.getElementById('studentClassNum').removeAttribute('required');
            document.getElementById('childName').removeAttribute('required');
            document.getElementById('childBirth').removeAttribute('required');
            document.getElementById('parentClassGrade').removeAttribute('required');
            document.getElementById('parentClassNo').removeAttribute('required');
            document.getElementById('parentClassNum').removeAttribute('required');
            if (role === 'teacher') {
                document.getElementById('teacherInfoSection').classList.remove('hidden');
            } else if (role === 'student') {
                document.getElementById('studentInfoSection').classList.remove('hidden');
                document.getElementById('studentClassGrade').setAttribute('required', '');
                document.getElementById('studentClassNo').setAttribute('required', '');
                document.getElementById('studentClassNum').setAttribute('required', '');
            } else if (role === 'parent') {
                document.getElementById('parentInfoSection').classList.remove('hidden');
                document.getElementById('childName').setAttribute('required', '');
                document.getElementById('childBirth').setAttribute('required', '');
                document.getElementById('parentClassGrade').setAttribute('required', '');
                document.getElementById('parentClassNo').setAttribute('required', '');
                document.getElementById('parentClassNum').setAttribute('required', '');
            }
        }

        function formatPhoneNumber(input) {
            let value = input.value.replace(/[^0-9]/g, '');
            if (value.length > 3 && value.length <= 7) value = value.slice(0, 3) + '-' + value.slice(3);
            else if (value.length > 7) value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            input.value = value;
        }

        document.getElementById('memberEditForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!isPasswordVerified) { showToast('비밀번호 확인이 필요합니다.', 'error'); return; }
            const memberRoll = document.getElementById('memberRoll').value;
            const data = {
                member_id: document.getElementById('memberId').value,
                member_name: document.getElementById('memberName').value,
                member_birth: document.getElementById('memberBirth').value,
                member_tel: document.getElementById('memberTel').value,
                member_add: document.getElementById('memberAdd').value,
                member_school: document.getElementById('memberSchool').value,
                school_id: document.getElementById('schoolId').value
            };
            if (memberRoll === 'teacher') {
                data.department = document.getElementById('department').value;
                data.department_position = document.getElementById('departmentPosition').value;
                data.class_grade = document.getElementById('teacherClassGrade').value;
                data.class_no = document.getElementById('teacherClassNo').value;
            } else if (memberRoll === 'student') {
                data.class_grade = document.getElementById('studentClassGrade').value;
                data.class_no = document.getElementById('studentClassNo').value;
                data.class_num = document.getElementById('studentClassNum').value;
            } else if (memberRoll === 'parent') {
                data.child_name = document.getElementById('childName').value;
                data.child_birth = document.getElementById('childBirth').value;
                data.class_grade = document.getElementById('parentClassGrade').value;
                data.class_no = document.getElementById('parentClassNo').value;
                data.class_num = document.getElementById('parentClassNum').value;
            }
            try {
                const response = await fetch('/api/member/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    currentUser.member_name = data.member_name;
                    currentUser.member_school = data.member_school;
                    currentUser.school_id = data.school_id;
                    localStorage.setItem('schoolus_user', JSON.stringify(currentUser));
                    showToast('회원정보가 저장되었습니다.', 'success');
                } else { showToast(result.message || '수정에 실패했습니다.', 'error'); }
            } catch (error) { console.error('회원정보 수정 오류:', error); showToast('오류가 발생했습니다.', 'error'); }
        });

        function openPasswordModal() {
            document.getElementById('passwordModal').classList.remove('hidden');
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }
        function closePasswordModal() { document.getElementById('passwordModal').classList.add('hidden'); }

        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            if (password.length > 0) {
                strengthDiv.classList.remove('hidden');
                let strength = 0;
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^a-zA-Z0-9]/.test(password)) strength++;
                const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
                const texts = ['매우 약함', '약함', '보통', '강함'];
                for (let i = 1; i <= 4; i++) {
                    const bar = document.getElementById('strength' + i);
                    bar.className = 'h-1 flex-1 rounded ' + (i <= strength ? colors[strength - 1] : 'bg-gray-200');
                }
                strengthText.textContent = texts[strength - 1] || '매우 약함';
            } else { strengthDiv.classList.add('hidden'); }
            checkPasswordMatch();
        });

        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchText = document.getElementById('passwordMatch');
            if (confirmPassword.length > 0) {
                matchText.classList.remove('hidden');
                if (newPassword === confirmPassword) { matchText.textContent = '비밀번호가 일치합니다.'; matchText.className = 'text-xs mt-1 text-green-600'; }
                else { matchText.textContent = '비밀번호가 일치하지 않습니다.'; matchText.className = 'text-xs mt-1 text-red-600'; }
            } else { matchText.classList.add('hidden'); }
        }

        document.getElementById('passwordChangeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword.length < 8) { showToast('비밀번호는 8자 이상이어야 합니다.', 'error'); return; }
            if (newPassword !== confirmPassword) { showToast('새 비밀번호가 일치하지 않습니다.', 'error'); return; }
            try {
                const response = await fetch('/api/member/change-password', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ member_id: currentUser.member_id, current_password: currentPassword, new_password: newPassword })
                });
                const result = await response.json();
                if (result.success) { showToast('비밀번호가 변경되었습니다.', 'success'); closePasswordModal(); }
                else { showToast(result.message || '비밀번호 변경에 실패했습니다.', 'error'); }
            } catch (error) { console.error('비밀번호 변경 오류:', error); showToast('오류가 발생했습니다.', 'error'); }
        });

        function goBack() {
            const roleMap = { 'teacher': 'tea.html', 'student': 'st.html', 'parent': 'fm.html' };
            location.href = roleMap[currentUser.member_roll] || 'index.html';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 z-50 ${type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`;
            toastMessage.textContent = message;
            toast.classList.remove('translate-x-full');
            setTimeout(() => { toast.classList.add('translate-x-full'); }, 3000);
        }

        document.getElementById('currentPasswordVerify').addEventListener('keypress', function(e) { if (e.key === 'Enter') verifyPassword(); });
        document.getElementById('passwordModal').addEventListener('click', function(e) { if (e.target === this) closePasswordModal(); });
    </script>
