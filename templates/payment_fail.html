<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolUs - 결제 실패</title>
    <script src="/static/js/tailwindcss.js"></script>
    <link href="/static/fontawesome/css/all.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
body { font-family: 'Noto Sans KR', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7LJ1TCE277"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-7LJ1TCE277');
    </script>
</head>
<body class="bg-gradient-to-br from-slate-100 via-slate-50 to-blue-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="w-20 h-20 mx-auto mb-6 bg-red-100 rounded-full flex items-center justify-center">
                <i class="fas fa-times text-4xl text-red-500"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800 mb-2">결제가 취소되었습니다</h1>
            <p class="text-slate-500 mb-6" id="error-message">결제가 정상적으로 완료되지 않았습니다.</p>
            
            <div id="error-detail-box" class="hidden bg-red-50 border border-red-200 rounded-xl p-4 mb-6 text-left">
                <p class="text-xs text-red-500 mb-1">에러 코드: <span id="error-code"></span></p>
                <p class="text-sm text-red-700" id="error-detail"></p>
            </div>
            
            <div class="space-y-3">
                <button onclick="retryPayment()" class="w-full gradient-bg text-white py-3 rounded-xl font-bold hover:shadow-lg transition">
                    <i class="fas fa-redo mr-2"></i>다시 시도
                </button>
                <button onclick="goBack()" class="w-full bg-slate-100 text-slate-700 py-3 rounded-xl font-bold hover:bg-slate-200 transition">
                    <i class="fas fa-arrow-left mr-2"></i>돌아가기
                </button>
            </div>
        </div>
    </div>

    <script>
        // URL 파라미터 파싱
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const message = urlParams.get('message');
        const orderId = urlParams.get('orderId');

        document.addEventListener('DOMContentLoaded', function() {
            console.log('결제 실패 페이지');
            console.log('code:', code);
            console.log('message:', message);
            
            if (code || message) {
                document.getElementById('error-detail-box').classList.remove('hidden');
                document.getElementById('error-code').textContent = code || '-';
                document.getElementById('error-detail').textContent = message || '알 수 없는 오류가 발생했습니다.';
                
                // 사용자 친화적인 메시지
                if (code === 'USER_CANCEL' || code === 'PAY_PROCESS_CANCELED') {
                    document.getElementById('error-message').textContent = '결제를 취소하셨습니다.';
                } else if (code === 'INVALID_CARD_COMPANY') {
                    document.getElementById('error-message').textContent = '지원하지 않는 카드입니다.';
                } else if (code === 'EXCEED_MAX_CARD_INSTALLMENT_PLAN') {
                    document.getElementById('error-message').textContent = '할부 개월 수가 초과되었습니다.';
                }
            }
        });

        function retryPayment() {
            window.location.href = '/templates/charge.html';
        }

        function goBack() {
            const userStr = localStorage.getItem('schoolus_user');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    const level = (user.school_level === '중학교') ? 'middleschool' : 'highschool';
                    const roleMap = { teacher: 'tea', student: 'st', parent: 'fm' };
                    const page = roleMap[user.member_roll];
                    window.location.href = page ? `/${level}/${page}.html` : '/';
                } catch (e) {
                    window.location.href = '/';
                }
            } else {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
